#  Double-check errors on each commit for main workspaces
name: check typescript
on:
  push:
  pull_request:
jobs:
  collabswarm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'yarn' # https://github.com/actions/setup-node
      - run: yarn install
      - run: yarn workspace @collabswarm/collabswarm doc
  collabswarm-automerge:

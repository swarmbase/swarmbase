# E2E tests using Playwright and Docker Compose
# Tests multi-user scenarios with the browser-test example

name: e2e
on:
  push:
    branches-ignore:
      - docs
  pull_request:

jobs:
  playwright:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - id: nodeversion
        run: echo "version=$(grep nodejs .tool-versions | sed -e 's/[^[:space:]]*[[:space:]]*//')" >> $GITHUB_OUTPUT
      
      - run: corepack enable
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.nodeversion.outputs.version }}
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install
      
      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps
      
      - name: Build packages
        run: |
          yarn workspace @collabswarm/collabswarm tsc
          yarn workspace @collabswarm/collabswarm-automerge tsc
          yarn workspace @collabswarm/collabswarm-redux tsc
      
      - name: Create client config
        run: echo "" > client-config.env
      
      - name: Start Docker Compose services
        run: |
          docker-compose up -d browser-test
          # Wait for service to be ready
          timeout 120 bash -c 'until curl -f http://localhost:3001 > /dev/null 2>&1; do sleep 2; done' || true
      
      - name: Run Playwright tests
        run: yarn test:e2e
        env:
          CI: true
      
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      
      - name: Show Docker logs on failure
        if: failure()
        run: docker-compose logs browser-test
      
      - name: Stop Docker Compose services
        if: always()
        run: docker-compose down

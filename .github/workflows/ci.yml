name: CI

on:
  push:
    branches-ignore:
      - docs
  pull_request:

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - id: nodeversion
        run: echo "version=$(grep nodejs .tool-versions | sed -e 's/[^[:space:]]*[[:space:]]*//')" >> $GITHUB_OUTPUT
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.nodeversion.outputs.version }}
          cache: 'yarn'
      - run: yarn install
      - run: yarn build

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package:
          - collabswarm
          - collabswarm-yjs
          - collabswarm-react
          - collabswarm-automerge
          - collabswarm-redux
    steps:
      - uses: actions/checkout@v4
      - id: nodeversion
        run: echo "version=$(grep nodejs .tool-versions | sed -e 's/[^[:space:]]*[[:space:]]*//')" >> $GITHUB_OUTPUT
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.nodeversion.outputs.version }}
          cache: 'yarn'
      - run: yarn install
      - name: Build workspace packages
        run: yarn build
      - run: yarn workspace @collabswarm/${{ matrix.package }} test

  integration:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - id: nodeversion
        run: echo "version=$(grep nodejs .tool-versions | sed -e 's/[^[:space:]]*[[:space:]]*//')" >> $GITHUB_OUTPUT
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.nodeversion.outputs.version }}
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install
      - name: Install Playwright Browsers
        run: yarn exec playwright install chromium --with-deps
      - name: Build and start services
        run: |
          docker compose -f docker-compose.integration.yaml build
          docker compose -f docker-compose.integration.yaml up -d
      - name: Wait for services
        run: |
          timeout 120 bash -c 'until curl -f http://localhost:3001 > /dev/null 2>&1; do sleep 2; done'
          timeout 120 bash -c 'until curl -f http://localhost:3002 > /dev/null 2>&1; do sleep 2; done'
      - name: Run integration tests
        run: yarn test:integration
        env:
          CI: true
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      - name: Show Docker logs on failure
        if: failure()
        run: docker compose -f docker-compose.integration.yaml logs
      - name: Stop services
        if: always()
        run: docker compose -f docker-compose.integration.yaml down -v

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwarmDB Integration Test</title>
  <style>
    body { font-family: monospace; padding: 1rem; }
    #status { padding: 0.5rem; margin: 0.5rem 0; background: #eee; }
    #messages { border: 1px solid #ccc; padding: 0.5rem; min-height: 100px; margin: 0.5rem 0; }
    .message { padding: 0.25rem 0; border-bottom: 1px solid #eee; }
    #peers { margin: 0.5rem 0; }
    #connection-types { margin: 0.5rem 0; color: #666; }
    .controls { margin: 0.5rem 0; }
  </style>
</head>
<body>
  <h1>SwarmDB Integration Test</h1>
  <div id="status">initializing</div>
  <div><strong>Peer ID:</strong> <span id="peer-id">loading...</span></div>
  <div id="peers"><strong>Connected Peers (0):</strong></div>
  <div id="connection-types"><strong>Connection Types:</strong></div>
  <div class="controls">
    <input id="message-input" type="text" placeholder="Type a message..." />
    <button id="send-btn" disabled>Send</button>
  </div>
  <div><strong>Messages:</strong></div>
  <div id="messages"></div>
  <script type="module" src="app.js"></script>
</body>
</html>
